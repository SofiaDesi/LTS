<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit:700|Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    
    <title>Hello, world!</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Kanit:700|Muli&display=swap');
        body {
            background-color: #27262c;
        }
        i {
            color: rgb(221, 221, 221);
            margin-right: 16px;
        }
        i{
            transition: all 1s;
            cursor: pointer;
        }

        i:hover{
            -webkit-transform: rotateZ(360deg);
            transform: rotateZ(360deg);
        }
        .btn-custom {
            border-radius: 50px;
            font-size: 13px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .nav-link {
            font-size: 17px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        .vl {
            border-left: 1px solid rgba(221, 221, 221, 0.829);
            height: 26px;
            margin-left: 16px;
        }
        .bg-dark {
            background-color: #27262c00!important;
        }
        .navbar-dark .navbar-toggler {
            border-color: rgba(255, 255, 0, 0);
        }
        .col-sm-6 {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .jumbotron {
          background-color: rgba(255, 255, 0, 0);
        }
        .display-4, .lead {
          color: white;
        }
        .display-4 {
          font-family: 'Kanit', sans-serif;
          letter-spacing: 2px;
          text-shadow: 2px 2px 3px #770aca;
          font-size: 70px;
        }
        .lead {
          font-family: 'Muli', sans-serif;
          font-size: 17px;
        }
        .cadastro {
          background-color: #14131b81;
          border-radius: 15px;
          padding: 50px;
        }
        .email, .senha {
          color: white;
          font-family: 'Roboto Condensed', sans-serif;
          letter-spacing: 2px;
        }
        hr {
          border: 0.5px solid #6a3093;
          color: #fff;
          background-color: rgba(255, 255, 255, 0);
          height: 9px;
        }
        .imagem1{
            -webkit-filter: drop-shadow(15px 10px 5px rgba(0,0,0,.5));
            filter: drop-shadow(15px 10px 5px rgba(0,0,0,.5));
        }
        .imagem1:hover {
            -webkit-transform: rotateZ(-5deg);
            -ms-transform: rotateZ(-5deg);
            transform: rotateZ(-5deg);
        }
        .parallax {
          background-attachment: fixed;
          background-image: url(./img/parallax.png);
          background-size: cover;
          background-repeat: no-repeat;
          height: 100vh;
        }
        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .menu {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            position: fixed;
            top: 25px;
            right: 25px;
            cursor: pointer;
            transition: box-shadow 1s ease-in-out;
        }
        .menu:hover {
            box-shadow: 0 0 0 8px #fff, 0 0 0 8px #fff;
        }
        .hamburger {
            position: relative;
            display: block;
            background-color: black;
            width: 30px;
            height: 2px;
            top: 29px;
            left: 15px;
            transition: .5s ease-in-out;
        }
        .hamburger:before,
        .hamburger:after {
            background: black;
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            transition: .5s ease-in-out;
        }
        .hamburger:before {
            top: -10px;
        }
        .hamburger:after {
            bottom: -10px;
        }
        input {
            display: none;
        }
        input:checked ~ label .menu {
            box-shadow: 0 0 0 50vh #fff, 0 0 0 50vh #fff;
        }
        input:checked ~ label .hamburger {
            transform: rotate(45deg);
        }
        input:checked ~ label .hamburger:before {
            transform: rotate(90deg);
            top: 0;
        }
        input:checked ~ label .hamburger:after {
            transform: rotate(90deg);
            bottom: 0;
        }
        @media only screen and (max-width: 530px) {
          .parallax {
          background-attachment: fixed;
          background-image: url(./img/parallax2.jpg);
          background-size: cover;
          background-repeat: no-repeat;
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
    <div class="parallax wow fadeIn" data-wow-duration="2s">
      <input id="mH" type="checkbox">
        <label for="mH">
          <div class="menu" style="z-index: 100;">
              <span class="hamburger"></span>
          </div>
        </label>  
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./img/logo.png" style="width: 120px; margin-top: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
          <form class="form-inline my-2 my-lg-0 ml-auto" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <div style="font-size: 19px;">
            <i class="fa fa-facebook-official" style="margin-left: 15px;" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
            <span class="line"></span>
            <a href="#" class="btn btn-outline-light btn-custom">
                CONECTE-SE
            </a>
            <div class="vl"></div>
            <div style="font-size: 19px;">
            <i class="fa fa-whatsapp" aria-hidden="true" style="margin-left: 16px;"></i>
            </div>
          </form>

        </div>
      </nav>

      <div class="container">
        <div class="row justify-content-around">
          <div class="col-sm-6">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4 wow bounceInLeft">WELCOME TO THE LTSHelp</h1>
                <hr>
                <p class="lead wow bounceIn" data-wow-delay="1s">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur blanditiis nulla ipsa quae, quidem reiciendis saepe in commodi. Lorem ipsum dolor sit amet consect.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <form class="cadastro">
              <div class="form-group">
                <label for="exampleInputEmail1" class="email">EMAIL ADDRESS</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="senha">PASSWORD</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <a class="navbar-brand"href="#">
                <img src="./img/btn.png" class="imagem1" style="max-width: 100%; margin-left: 5px;">
              </a>
            </form>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
